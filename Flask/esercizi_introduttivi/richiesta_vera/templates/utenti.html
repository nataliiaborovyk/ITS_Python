<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista utenti</h1>
    <ul>
        {% for u in utenti %}
        <li>
        <a href="{{ url_for('profilo', username=u.username) }}">

        </li>
        {% endfor %}
    </ul>
</body>
</html>
